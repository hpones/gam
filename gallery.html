<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galería Experimental Camera</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: white;
      margin: 0;
      padding: 1rem;
      text-align: center;
    }
    h2 {
      margin-bottom: 1rem;
    }
    #gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
    .item {
      position: relative;
      background: #333;
      border-radius: 8px;
      padding: 0.5rem;
      max-width: 200px;
      text-align: center;
    }
    .item img, .item video {
      max-width: 100%;
      border-radius: 6px;
      background: black;
    }
    .btn-group {
      margin-top: 0.5rem;
      display: flex;
      justify-content: center;
      gap: 0.5rem;
    }
    button {
      background: #0066cc;
      border: none;
      border-radius: 4px;
      color: white;
      padding: 0.3rem 0.6rem;
      cursor: pointer;
      font-size: 0.9rem;
    }
    button:hover {
      background: #004999;
    }
  </style>
</head>
<body>
  <h2>Galería</h2>
  <div id="gallery"></div>

  <script>
    const gallery = document.getElementById('gallery');
    let items = [];

    function render() {
      gallery.innerHTML = '';
      items.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'item';

        if (item.type === 'photo') {
          const img = document.createElement('img');
          img.src = item.dataURL;
          div.appendChild(img);
        } else if (item.type === 'video') {
          const video = document.createElement('video');
          video.controls = true;
          video.src = URL.createObjectURL(item.blob);
          div.appendChild(video);
        }

        const btnGroup = document.createElement('div');
        btnGroup.className = 'btn-group';

        const downloadBtn = document.createElement('button');
        downloadBtn.textContent = 'Descargar';
        downloadBtn.onclick = () => {
          if (item.type === 'photo') {
            const a = document.createElement('a');
            a.href = item.dataURL;
            a.download = 'foto.png';
            a.click();
          } else if (item.type === 'video') {
            const a = document.createElement('a');
            a.href = video.src;
            a.download = 'video.webm';
            a.click();
          }
        };
        btnGroup.appendChild(downloadBtn);

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'Eliminar';
        deleteBtn.onclick = () => {
          items.splice(index, 1);
          render();
        };
        btnGroup.appendChild(deleteBtn);

        div.appendChild(btnGroup);
        gallery.appendChild(div);
      });
    }

    window.addEventListener('message', (event) => {
      if (event.data?.type === 'addItem') {
        items.push(event.data.data);
        render();
      }
    });
  </script>
</body>
</html>
