<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Experimental Camera</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="camera-container">
    <video id="video" autoplay muted playsinline></video>
    <canvas id="canvas" style="display: none;"></canvas>

    <!-- Botones de captura -->
    <div id="controls">
      <button id="photo-btn" class="circle white"></button>
      <button id="video-btn" class="circle red"></button>
      <button id="filters-btn" class="circle yellow"></button>
    </div>

    <!-- Controles durante grabación -->
    <div id="video-controls" class="hidden">
      <button id="pause-btn" class="circle small gray">⏸</button>
      <button id="stop-btn" class="circle small gray">■</button>
    </div>

    <!-- Botón pantalla completa -->
    <button id="fullscreen-btn" class="fullscreen-icon">⛶</button>

    <!-- Selector de filtros -->
    <div id="filter-selector" class="hidden">
      <select id="filter-select">
        <option value="none">Sin filtro</option>
        <option value="glitch">Glitch</option>
        <option value="grayscale">Blanco y negro</option>
        <option value="sepia">Sepia</option>
        <option value="invert">Invertir</option>
      </select>
    </div>
  </div>

  <!-- Galería -->
  <div id="gallery">
    <h2>Galería</h2>
    <div id="media"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
