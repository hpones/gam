<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GAM App</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
    }

    canvas {
      display: block;
    }

    .boton-filtros {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: yellow;
      padding: 10px;
      font-weight: bold;
      z-index: 999;
      cursor: pointer;
    }

    .menu-filtros {
      position: absolute;
      top: 50px;
      left: 10px;
      background-color: #fff;
      border: 1px solid #ccc;
      display: none;
      z-index: 999;
    }

    .menu-filtros button {
      display: block;
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #fff;
      cursor: pointer;
    }

    .menu-filtros button:hover {
      background-color: #f0f0f0;
    }
  </style>

  <!-- p5.js -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>

  <!-- MediaPipe -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
</head>
<body>

  <div class="boton-filtros">üéõÔ∏è Filtros</div>
  <div class="menu-filtros" id="menuFiltros">
    <button data-filtro="none">üé• Sin filtro</button>
    <button data-filtro="whiteGlow">‚ú® Contorno blanco brillante</button>
    <button data-filtro="inverseMask">üåì M√°scara inversa</button>
    <button data-filtro="blackBg">üï∂Ô∏è Fondo negro</button>
    <button data-filtro="whiteBg">üí° Fondo blanco</button>
  </div>

  <script>
    let video;
    let outputCanvas;
    let selfieSegmentation;
    let camera;
    let currentFilter = "none";
    let usandoMediaPipe = false;

    // Mostrar u ocultar men√∫ de filtros
    document.querySelector(".boton-filtros").addEventListener("click", () => {
      const menu = document.getElementById("menuFiltros");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    });

    // Manejar selecci√≥n de filtros
    document.querySelectorAll("#menuFiltros button").forEach((btn) => {
      btn.addEventListener("click", () => {
        currentFilter = btn.getAttribute("data-filtro");
        usandoMediaPipe = ["whiteGlow", "inverseMask", "blackBg", "whiteBg"].includes(currentFilter);
        document.getElementById("menuFiltros").style.display = "none";
      });
    });

    function setup() {
      createCanvas(window.innerWidth, window.innerHeight);
      outputCanvas = document.querySelector("canvas");

      video = createCapture(VIDEO);
      video.size(width, height);
      video.hide();

      selfieSegmentation = new SelfieSegmentation({
        locateFile: (file) =>
          `https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/${file}`,
      });

      selfieSegmentation.setOptions({ modelSelection: 1 });
      selfieSegmentation.onResults(onResults);

      camera = new Camera(video.elt, {
        onFrame: async () => {
          if (usandoMediaPipe) {
            await selfieSegmentation.send({ image: video.elt });
          }
        },
        width: width,
        height: height,
      });

      camera.start();
    }

    function draw() {
      if (!usandoMediaPipe) {
        image(video, 0, 0, width, height);
      }
    }

    function onResults(results) {
      const ctx = outputCanvas.getContext("2d");
      ctx.clearRect(0, 0, width, height);

      switch (currentFilter) {
        case "whiteGlow":
          ctx.save();
          ctx.filter = "blur(20px)";
          ctx.globalAlpha = 0.7;
          for (let i = 0; i < 3; i++) {
            ctx.drawImage(results.segmentationMask, 0, 0, width, height);
          }
          ctx.restore();

          ctx.save();
          ctx.globalCompositeOperation = "destination-in";
          ctx.drawImage(results.segmentationMask, 0, 0, width, height);
          ctx.restore();

          ctx.globalCompositeOperation = "destination-over";
          ctx.drawImage(results.image, 0, 0, width, height);
          break;

        case "inverseMask":
          ctx.filter = "blur(10px)";
          ctx.drawImage(results.image, 0, 0, width, height);
          ctx.filter = "none";

          ctx.save();
          ctx.globalCompositeOperation = "destination-out";
          ctx.drawImage(results.segmentationMask, 0, 0, width, height);
          ctx.restore();
          break;

        case "blackBg":
        case "whiteBg":
          ctx.fillStyle = currentFilter === "blackBg" ? "black" : "white";
          ctx.fillRect(0, 0, width, height);

          ctx.save();
          ctx.globalCompositeOperation = "destination-in";
          ctx.drawImage(results.segmentationMask, 0, 0, width, height);
          ctx.restore();

          ctx.globalCompositeOperation = "destination-over";
          ctx.drawImage(results.image, 0, 0, width, height);
          break;

        default:
          ctx.drawImage(results.image, 0, 0, width, height);
      }

      ctx.globalCompositeOperation = "source-over";
    }
  </script>
</body>
</html>
