<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Experimental Camera</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="camera-container">
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" style="display: none;"></canvas>

    <div id="controls">
      <button id="photoBtn" class="circle white"></button>
      <button id="videoBtn" class="circle red"></button>
      <button id="filterToggle" class="circle yellow"></button>
    </div>

    <div id="video-controls" style="display: none;">
      <button id="pauseBtn" class="small gray">⏸</button>
      <button id="stopBtn" class="small gray">⏹</button>
    </div>

    <button id="fullscreenBtn" class="fullscreen-toggle">⛶</button>

    <div id="filterMenu" class="filter-menu hidden">
      <div data-filter="none">Sin filtro</div>
      <div data-filter="invert">Invertir</div>
      <div data-filter="grayscale">Blanco y negro</div>
      <div data-filter="sepia">Sepia</div>
      <div data-filter="glitch">Glitch</div>
    </div>
  </div>

  <div id="gallery" class="gallery"></div>

  <script src="script.js"></script>
</body>
</html>
