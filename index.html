<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Experimental Camera</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="camera-container">
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" style="display: none;"></canvas>
    <canvas id="glcanvas"></canvas>
    
    <!-- Botones inferiores -->
    <div id="controls">
      <button id="photo-btn" class="control-button"></button>
      <button id="record-btn" class="control-button"></button>
      <button id="filter-toggle-btn" class="control-button yellow"></button>
    </div>

    <!-- Botones pequeños durante grabación -->
    <div id="recording-controls">
      <button id="pause-btn" class="small-button">⏸</button>
      <button id="stop-btn" class="small-button">⏹</button>
    </div>

    <!-- Botón superior de pantalla completa -->
    <button id="fullscreen-btn" class="fullscreen-toggle">⛶</button>
  </div>

  <!-- Selector de filtros minimalista -->
  <div id="filter-menu" class="hidden">
    <select id="filter-select">
      <option value="none">Ninguno</option>
      <option value="glitch">Glitch</option>
      <option value="rgb">RGB Shift</option>
      <option value="bw">Blanco y negro</option>
      <option value="invert">Invertir</option>
    </select>
  </div>

  <!-- Galería separada -->
  <div id="gallery-section">
    <h2>Galería</h2>
    <div id="gallery"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
