<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>App cámara con filtros</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="camera-container">
    <video id="video" autoplay playsinline class="video-mirrored"></video>
    <canvas id="canvas"></canvas>
  </div>

  <div class="bottom-bar">
    <div class="filter-wrapper">
      <button id="filterToggle" class="btn-circle yellow-circle" title="Elegir filtro"></button>
      <ul id="filterList" class="filter-list hidden" tabindex="0" aria-label="Lista de filtros">
        <li data-filter="none" tabindex="0">Sin filtro</li>
        <li data-filter="grayscale" tabindex="0">Escala de grises</li>
        <li data-filter="invert" tabindex="0">Invertir colores</li>
        <li data-filter="glitch" tabindex="0">Glitch</li>
        <li data-filter="sepia" tabindex="0">Sepia</li>
      </ul>
    </div>

    <div class="capture-section">
      <button id="takePhoto" title="Tomar Foto" class="btn-circle white-circle" aria-label="Tomar Foto"></button>
      <button id="startRecord" title="Grabar Video" class="btn-circle red-circle" aria-label="Grabar Video"></button>
    </div>

    <button id="openGallery" class="open-gallery-btn" title="Abrir Galería">Galería</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
