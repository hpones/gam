<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Experimental Camera</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="camera-container">
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
  </div>

  <div class="bottom-bar">
    <div class="filter-wrapper">
      <button id="filterToggle" class="btn-circle yellow-circle" title="Elegir filtro"></button>
      <ul id="filterList" class="filter-list hidden">
        <li data-filter="none">Sin filtro</li>
        <li data-filter="grayscale">Escala de grises</li>
        <li data-filter="invert">Invertir colores</li>
        <li data-filter="glitch">Glitch</li>
        <li data-filter="sepia">Sepia</li>
      </ul>
    </div>

    <div class="capture-section">
      <button id="takePhoto" title="Tomar Foto" class="btn-circle white-circle" aria-label="Tomar Foto"></button>
      <button id="startRecord" title="Grabar Video" class="btn-circle red-circle" aria-label="Grabar Video"></button>
    </div>

    <button id="openGallery" class="open-gallery-btn">Abrir Galer√≠a</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
