<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Experimental Camera</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Experimental Camera</h1>

  <div class="filter-section">
    <label for="filterSelect">Elige un filtro:</label>
    <select id="filterSelect">
      <option value="none">Sin filtro</option>
      <option value="grayscale">Escala de grises</option>
      <option value="invert">Invertir colores</option>
      <option value="glitch">Glitch (básico)</option>
      <option value="sepia">Sepia</option>
    </select>
  </div>

  <div class="capture-section">
    <button id="takePhoto" title="Tomar Foto" class="btn-circle white-circle" aria-label="Tomar Foto"></button>
    <button id="startRecord" title="Grabar Video" class="btn-circle red-circle" aria-label="Grabar Video"></button>
  </div>

  <button id="openGallery" class="open-gallery-btn">Abrir Galería</button>

  <div class="camera-container">
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
  </div>

  <script src="app.js"></script>
</body>
</html>
