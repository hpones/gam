<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Experimental Camera</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%; background: #222; color: #fff; font-family: Arial, sans-serif;
      display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
    }
    #cameraContainer {
      position: relative;
      width: 100vw;
      max-width: 600px;
      height: 80vh;
      background: black;
      overflow: hidden;
    }
    video {
      display: none;
    }
    #videoCanvas {
      width: 100%;
      height: 100%;
      background: black;
      display: block;
    }
  </style>
</head>
<body>
  <div id="cameraContainer">
    <video id="video" autoplay playsinline muted></video>
    <canvas id="videoCanvas"></canvas>
  </div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("videoCanvas");
    const ctx = canvas.getContext("2d");

    let stream;

    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
        video.srcObject = stream;
        await video.play();

        // Ajustar tama침o del canvas al video
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;

        drawFrame();
      } catch (e) {
        alert("No se pudo acceder a la c치mara.");
        console.error(e);
      }
    }

    function drawFrame() {
      if(video.readyState === video.HAVE_ENOUGH_DATA){
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.save();
        // espejo horizontal para c치mara frontal (opcional)
        ctx.translate(canvas.width, 0);
        ctx.scale(-1, 1);
        // Aplicar filtro simple ejemplo invertido (c치mbialo por el que desees)
        ctx.filter = "invert(1)";
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        ctx.restore();
      }
      requestAnimationFrame(drawFrame);
    }

    startCamera();
  </script>
</body>
</html>
