<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Experimental Camera</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100%; background: #222; color: #fff; font-family: Arial, sans-serif;
    display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
  }
  #cameraContainer {
    position: relative;
    width: 100vw;
    max-width: 600px;
    height: 70vh;
    background: black;
    overflow: hidden;
  }
  video {
    display: none;
  }
  #videoCanvas {
    width: 100%;
    height: 100%;
    background: black;
    display: block;
  }
  #controls {
    width: 100vw;
    max-width: 600px;
    display: flex;
    justify-content: center;
    gap: 25px;
    padding: 10px 0;
    background: #111;
    position: fixed;
    bottom: 0;
  }
  button {
    background: #444;
    border: none;
    border-radius: 50%;
    width: 55px;
    height: 55px;
    color: white;
    font-size: 22px;
    cursor: pointer;
  }
  #switchCam {
    position: fixed;
    top: 10px;
    right: 10px;
    width: 40px;
    height: 40px;
    background: #444;
    border-radius: 50%;
    font-size: 24px;
    z-index: 10;
  }
  #gallery {
    width: 100vw;
    max-width: 600px;
    background: #111;
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    padding: 10px;
    overflow-y: auto;
    max-height: 20vh;
  }
  .media-item {
    position: relative;
    width: 100px;
    height: 80px;
    background: #333;
  }
  .media-item img, .media-item video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  .media-item button {
    position: absolute;
    bottom: 3px;
    right: 3px;
    width: 25px;
    height: 25px;
    font-size: 16px;
    padding: 0;
    border-radius: 4px;
  }
  .media-item button.download-btn {
    right: 30px;
  }
</style>
</head>
<body>
<div id="cameraContainer">
  <video id="video" autoplay playsinline muted></video>
  <canvas id="videoCanvas"></canvas>
</div>

<button id="switchCam" title="Cambiar c√°mara">üîÑ</button>

<div id="controls">
  <button id="capturePhoto" title="Capturar Foto">üì∏</button>
  <button id="startRecord" title="Iniciar grabaci√≥n">‚óè</button>
  <button id="pauseResumeRecord" title="Pausar / Continuar grabaci√≥n" disabled>‚è∏Ô∏è</button>
  <button id="stopRecord" title="Detener grabaci√≥n" disabled>‚èπÔ∏è</button>
</div>

<div id="gallery"></div>

<script>
  const video = document.getElementById("video");
  const canvas = document.getElementById("videoCanvas");
  const ctx = canvas.getContext("2d");

  const switchCamBtn = document.getElementById("switchCam");
  const capturePhotoBtn = document.getElementById("capturePhoto");
  const startRecordBtn = document.getElementById("startRecord");
  const pauseResumeBtn = document.getElementById("pauseResumeRecord");
  const stopRecordBtn = document.getElementById("stopRecord");

  const gallery = document.getElementById("gallery");

  let stream;
  let currentFacingMode = "user"; // 'user' frontal, 'environment' trasera
  let mediaRecorder;
  let recordedChunks = [];
  let recording = false;
  let paused = false;

  async function startCamera() {
    if (stream) {
      stream.getTracks().forEach(track => track.stop());
    }
    try {
      stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: currentFacingMode },
        audio: true
      });
      video.srcObject = stream;
      await video.play();

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      drawFrame();

      // Reset buttons
      pauseResumeBtn.disabled = true;
      stopRecordBtn.disabled = true;
      startRecordBtn.disabled = false;
      paused = false;
      recording = false;
      recordedChunks = [];

    } catch (e) {
      alert("No se pudo acceder a la c√°mara o micr√≥fono.");
      console.error(e);
    }
  }

  function drawFrame() {
    if (video.readyState === video.HAVE_ENOUGH_DATA) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      // No espejo, ni filtro para que quede "natural"
      ctx.filter = "none"; 
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    }
    requestAnimationFrame(drawFrame);
  }

  switchCamBtn.onclick = () => {
    currentFacingMode = currentFacingMode === "user" ? "environment" : "user";
    startCamera();
  };

  capturePhotoBtn.onclick = () => {
    const dataURL = canvas.toDataURL("image/png");
    addToGallery(dataURL, "image");
  };

  startRecordBtn.onclick = () => {
    if (recording) return;
    recordedChunks = [];
    try {
      mediaRecorder = new MediaRecorder(stream, { mimeType: "video/webm; codecs=vp8" });
    } catch(e) {
      alert("Tu navegador no soporta grabaci√≥n de video con este formato.");
      console.error(e);
      return;
    }
    mediaRecorder.ondataavailable = e => {
      if (e.data.size > 0) recordedChunks.push(e.data);
    };
    mediaRecorder.onstop = () => {
      const blob = new Blob(recordedChunks, { type: "video/webm" });
      const url = URL.createObjectURL(blob);
      addToGallery(url, "video");
      recordedChunks = [];
    };
    mediaRecorder.start();
    recording = true;

    startRecordBtn.disabled = true;
    pauseResumeBtn.disabled = false;
    stopRecordBtn.disabled = false;
    pauseResumeBtn.textContent = "‚è∏Ô∏è";
  };

  pauseResumeBtn.onclick = () => {
    if (!recording) return;
    if (paused) {
      mediaRecorder.resume();
      paused = false;
      pauseResumeBtn.textContent = "‚è∏Ô∏è";
    } else {
      mediaRecorder.pause();
      paused = true;
      pauseResumeBtn.textContent = "‚ñ∂Ô∏è";
    }
  };

  stopRecordBtn.onclick = () => {
    if (!recording) return;
    mediaRecorder.stop();
    recording = false;

    startRecordBtn.disabled = false;
    pauseResumeBtn.disabled = true;
    stopRecordBtn.disabled = true;
  };

  function addToGallery(url, type) {
    const div = document.createElement("div");
    div.className = "media-item";

    if (type === "image") {
      const img = document.createElement("img");
      img.src = url;
      div.appendChild(img);
    } else if (type === "video") {
      const vid = document.createElement("video");
      vid.src = url;
      vid.controls = true;
      div.appendChild(vid);
    }

    // Bot√≥n eliminar
    const delBtn = document.createElement("button");
    delBtn.textContent = "‚úñ";
    delBtn.title = "Eliminar";
    delBtn.onclick = () => {
      URL.revokeObjectURL(url); // Liberar memoria en videos
      gallery.removeChild(div);
    };
    div.appendChild(delBtn);

    // Bot√≥n descargar
    const downloadBtn = document.createElement("button");
    downloadBtn.textContent = "‚¨á";
    downloadBtn.title = "Descargar";
    downloadBtn.className = "download-btn";
    downloadBtn.onclick = () => {
      const a = document.createElement("a");
      a.href = url;
      a.download = type === "image" ? `foto_${Date.now()}.png` : `video_${Date.now()}.webm`;
      a.click();
    };
    div.appendChild(downloadBtn);

    gallery.appendChild(div);
  }

  startCamera();
</script>
</body>
</html>
