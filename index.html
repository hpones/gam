<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Experimental Camera</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="camera-container">
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>

    <!-- Botón pantalla completa y cambiar cámara -->
    <div id="top-right-buttons">
      <button id="fullscreen-btn">⛶</button>
    </div>

    <!-- Controles inferiores -->
    <div id="controls" class="control-row">
      <button id="photo-btn" class="circle white"></button>
      <button id="video-btn" class="circle red"></button>
      <button id="filter-btn" class="circle yellow"></button>
    </div>

    <!-- Controles de video activo -->
    <div id="recording-controls" class="control-row hidden">
      <button id="pause-btn" class="circle gray">⏸</button>
      <button id="stop-btn" class="circle gray">■</button>
    </div>

    <!-- Lista de filtros -->
    <div id="filter-menu" class="hidden">
      <select id="filter-select">
        <option value="none">Sin filtro</option>
        <option value="glitch">Glitch</option>
        <option value="invert">Invertir colores</option>
        <option value="grayscale">Escala de grises</option>
        <option value="sepia">Sepia</option>
      </select>
    </div>
  </div>

  <!-- Galería separada -->
  <div id="gallery-container">
    <h2>Galería</h2>
    <div id="gallery"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
