<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Experimental Camera</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="camera-container">
    <video id="video" autoplay playsinline muted></video>
    <canvas id="glcanvas"></canvas>
    <canvas id="canvas" style="display:none;"></canvas>

    <div id="controls">
      <button id="capture-button" class="circle white"></button>
      <button id="record-button" class="circle red"></button>
      <button id="filter-button" class="circle yellow"></button>
    </div>

    <div id="recording-controls" style="display:none;">
      <button id="pause-button" class="small gray">⏸️</button>
      <button id="stop-button" class="small gray">⏹️</button>
    </div>

    <div id="fullscreen-button">⛶</div>

    <div id="filters-dropdown">
      <select id="filterSelect">
        <option value="none">Sin filtro</option>
        <option value="grayscale">Gris</option>
        <option value="invert">Invertir</option>
        <option value="sepia">Sepia</option>
        <option value="eco-pink">Eco pink</option>
        <option value="weird">Weird</option>
      </select>
    </div>

    <div id="zoom-control">
      <input type="range" id="zoom-slider" min="1" max="4" step="0.1" value="1">
      <span id="zoom-value">1.0x</span>
    </div>

  </div>

  <div id="gallery"></div>

  <script src="app.js"></script>
</body>
</html>
