<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Experimental Camera</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <video id="video" autoplay playsinline></video>

  <!-- Botones principales -->
  <div id="controls">
    <button id="photoBtn" class="circle white"></button>
    <button id="videoBtn" class="circle red"></button>
    <button id="filterToggle" class="circle yellow"></button>
  </div>

  <!-- Botones secundarios durante grabación -->
  <div id="video-controls" style="display: none;">
    <button id="pauseBtn" class="circle gray">⏸</button>
    <button id="stopBtn" class="circle gray">■</button>
  </div>

  <!-- Botón de pantalla completa -->
  <button id="fullscreenBtn" class="fullscreen-toggle">⛶</button>

  <!-- Contenedor para imágenes/videos capturados -->
  <div id="gallery"></div>

  <!-- Filtros -->
  <div id="filterMenu" class="hidden">
    <button data-filter="none">Ninguno</button>
    <button data-filter="glitch">Glitch</button>
    <button data-filter="invert">Invertir</button>
    <button data-filter="grayscale">Escala de grises</button>
    <button data-filter="sepia">Sepia</button>
  </div>

  <canvas id="canvas" class="hidden"></canvas>
  <script src="script.js"></script>
</body>
</html>
