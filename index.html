<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GAM - App</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }

    canvas {
      display: block;
    }

    #filterSelector {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      padding: 5px;
      font-size: 16px;
    }
  </style>

  <!-- p5.js -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>

  <!-- MediaPipe -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
</head>

<body>
  <!-- Selector de filtros -->
  <select id="filterSelector">
    <option value="none">ğŸ¥ Sin filtro</option>
    <option value="whiteGlow">âœ¨ Contorno blanco brillante</option>
    <option value="inverseMask">ğŸŒ“ MÃ¡scara inversa</option>
    <option value="blackBg">ğŸ•¶ï¸ Fondo negro</option>
    <option value="whiteBg">ğŸ’¡ Fondo blanco</option>
  </select>

  <script>
    let video;
    let outputCanvas;
    let selfieSegmentation;
    let camera;
    let currentFilter = "none";

    document.getElementById("filterSelector").addEventListener("change", (e) => {
      currentFilter = e.target.value;
    });

    function setup() {
      createCanvas(window.innerWidth, window.innerHeight);
      outputCanvas = document.querySelector("canvas");

      video = createCapture(VIDEO);
      video.size(width, height);
      video.hide();

      selfieSegmentation = new SelfieSegmentation({
        locateFile: (file) =>
          `https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/${file}`,
      });

      selfieSegmentation.setOptions({
        modelSelection: 1,
      });

      selfieSegmentation.onResults(onResults);

      camera = new Camera(video.elt, {
        onFrame: async () => {
          await selfieSegmentation.send({ image: video.elt });
        },
        width: width,
        height: height,
      });

      camera.start();
    }

    function draw() {
      // Canvas actualizado en onResults
    }

    function onResults(results) {
      const ctx = outputCanvas.getContext("2d");
      ctx.clearRect(0, 0, width, height);

      switch (currentFilter) {
        case "whiteGlow":
          ctx.save();
          ctx.filter = "blur(20px)";
          ctx.globalAlpha = 0.7;
          for (let i = 0; i < 3; i++) {
            ctx.drawImage(results.segmentationMask, 0, 0, width, height);
          }
          ctx.restore();

          ctx.save();
          ctx.globalCompositeOperation = "destination-in";
          ctx.drawImage(results.segmentationMask, 0, 0, width, height);
          ctx.restore();

          ctx.globalCompositeOperation = "destination-over";
          ctx.drawImage(results.image, 0, 0, width, height);
          break;

        case "inverseMask":
          ctx.filter = "blur(10px)";
          ctx.drawImage(results.image, 0, 0, width, height);
          ctx.filter = "none";

          ctx.save();
          ctx.globalCompositeOperation = "destination-out";
          ctx.drawImage(results.segmentationMask, 0, 0, width, height);
          ctx.restore();
          break;

        case "blackBg":
        case "whiteBg":
          ctx.fillStyle = currentFilter === "blackBg" ? "black" : "white";
          ctx.fillRect(0, 0, width, height);

          ctx.save();
          ctx.globalCompositeOperation = "destination-in";
          ctx.drawImage(results.segmentationMask, 0, 0, width, height);
          ctx.restore();

          ctx.globalCompositeOperation = "destination-over";
          ctx.drawImage(results.image, 0, 0, width, height);
          break;

        default:
          ctx.drawImage(results.image, 0, 0, width, height);
      }

      ctx.globalCompositeOperation = "source-over";
    }
  </script>
</body>
</html>
