<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Experimental Camera</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="camera-container">
    <video id="video" autoplay muted playsinline></video>
    <canvas id="glcanvas"></canvas>

    <!-- Botones principales -->
    <div class="controls">
      <button id="photo-btn" class="circle white"></button>
      <button id="video-btn" class="circle red"></button>
      <button id="filter-btn" class="circle yellow"></button>
    </div>

    <!-- Botones durante grabación -->
    <div class="recording-controls">
      <button id="pause-btn" class="small-circle gray" style="display: none;">⏸</button>
      <button id="stop-btn" class="small-circle gray" style="display: none;">⏹</button>
    </div>

    <!-- Botón de pantalla completa -->
    <button id="fullscreen-btn" class="fullscreen-btn">⛶</button>

    <!-- Filtros -->
    <select id="filter-select" class="filter-select" style="display: none;">
      <option value="none">Ninguno</option>
      <option value="grayscale">Gris</option>
      <option value="sepia">Sepia</option>
      <option value="invert">Invertir</option>
      <option value="blur">Desenfoque</option>
      <option value="brightness">Brillo</option>
      <option value="contrast">Contraste</option>
      <option value="saturate">Saturar</option>
    </select>
  </div>

  <!-- Galería -->
  <div id="photo-gallery" class="gallery"></div>

  <script src="app.js"></script>
</body>
</html>
